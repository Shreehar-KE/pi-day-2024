{% extends 'base.html' %}
{% block content %}
{% if random_fact %}
<div class="card mb-3">
  <!-- Card header -->
  <h4 class="card-header pb-0 pt-3">
    <p>Random Fact about Pi</p>
  </h4>
  <!-- Card body with fact -->
  <div class="card-body pb-1" style="text-align: justify;">
    {{ random_fact|linebreaks }}
  </div>
</div>
{% else %}
<p>No Fact available.</p>
{% endif %}
{% endblock content %}
